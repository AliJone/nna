<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           STYLES.CSS
           ========================================= */
        /* CSS Variables - Will be updated by JavaScript */
        :root {
            /* Colors */
            --background-color-1: #ffafbd;
            --background-color-2: #ffc3a0;
            --button-color: #ff6b6b;
            --button-hover: #ff8787;
            --text-color: #ff4757;

            /* Animations */
            --float-duration: 15s;
            --float-distance: 50px;
            --bounce-speed: 0.5s;
            --heart-explosion-size: 1.5;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-color-1), var(--background-color-2));
            font-family: 'Poppins', Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px; /* Increased width for images */
            margin: 20px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .heart, .bear {
            position: absolute;
            font-size: 2rem;
            animation: float var(--float-duration) linear infinite;
            top: 100%; /* Start below screen */
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) translateX(var(--float-distance));
                opacity: 0;
            }
        }

        .cute-btn {
            background: var(--button-color);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .cute-btn:hover {
            transform: scale(1.1);
            background: var(--button-hover);
        }

        .hidden {
            display: none;
        }

        .disabled-btn {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .secret-answer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            margin-top: 0;
            opacity: 0.2;
            transition: opacity 0.3s;
            transform: scale(0.7);
            z-index: 2;
            animation: subtle-hint 2s infinite alternate;
            animation-delay: 5s;
        }

        .secret-answer .cute-btn {
            font-size: 0.8rem;
            padding: 5px 10px;
        }

        .secret-answer:hover {
            opacity: 1;
            animation: none;
        }

        .love-meter {
            position: relative;
            width: 100%;
            margin: 20px auto;
            overflow: visible;
            padding: 10px 0;
        }

        .love-meter p {
            font-size: 1.2em;
            margin: 15px 0;
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .slider {
            width: 100%;
            height: 25px;
            background: linear-gradient(to right, #ff6b6b, #ff8787, #ffb8b8);
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            position: relative;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
            transition: all 0.3s ease;
        }

        .slider:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.3);
            position: relative;
            z-index: 10;
            margin-top: -5px;
            border: 3px solid white;
            transition: all 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .slider::-moz-range-thumb {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.3);
            position: relative;
            z-index: 10;
            border: 3px solid white;
            transition: all 0.2s ease;
        }

        #extraLove {
            color: #ff6b6b;
            font-weight: bold;
            animation: bounce 0.5s infinite alternate;
            display: block;
            padding: 5px 10px;
            border-radius: 10px;
            background: rgba(255, 107, 107, 0.1);
            text-shadow: 0 2px 4px rgba(255, 71, 87, 0.2);
            transition: all 0.3s ease;
            margin-top: 5px;
        }

        #extraLove.super-love {
            background: rgba(255, 107, 107, 0.2);
            font-size: 1.2em;
            padding: 8px 15px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }

        #loveValue {
            font-weight: bold;
            color: #ff4757;
            font-size: 1.3em;
            transition: all 0.3s ease;
        }

        .love-value-container {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }

        .hearts-explosion {
            font-size: 2rem;
            animation: explode 1s ease-out forwards;
            margin-top: 30px;
        }

        @keyframes explode {
            0% { transform: scale(0); }
            50% { transform: scale(var(--heart-explosion-size)); }
            100% { transform: scale(1); }
        }

        h1, h2 {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 2rem;
            font-size: 2.5em;
        }

        h2 {
            color: #ff8787;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .celebration-text {
            font-size: 1.5em;
            color: #ff4757;
            font-weight: bold;
            margin: 30px 0;
            animation: bounce var(--bounce-speed) infinite alternate;
            text-shadow: 2px 2px 4px rgba(255, 71, 87, 0.3);
        }

        @keyframes subtle-hint {
            0% { opacity: 0.2; }
            100% { opacity: 0.3; }
        }

        .music-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .music-btn {
            background: var(--button-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Poppins', sans-serif;
        }

        .music-btn:hover {
            transform: scale(1.05);
            background: var(--button-hover);
        }

        /* --- NEW STYLES FOR PHOTO GALLERY --- */
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .gallery-photo {
            width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 6px solid white;
            opacity: 0; /* Start hidden */
            transform: translateY(30px) scale(0.9);
            animation: photoAppear 0.8s ease-out forwards;
            transition: transform 0.3s ease;
        }
        
        /* Make them playful on hover */
        .gallery-photo:hover {
            transform: translateY(-10px) scale(1.05) rotate(2deg) !important; /* Override animation transform */
            z-index: 5;
        }

        @keyframes photoAppear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- Celebration Section (UPDATED) -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationEmojis"></p>
            <!-- Images will be inserted here -->
            <div id="imageGallery" class="image-gallery"></div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        // ============================================
        // CONFIG.JS
        // ============================================
        const CONFIG = {
            valentineName: "Nimmo",
            pageTitle: "Will You Be My Valentine? üíù",
            floatingEmojis: {
                hearts: ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíó', 'üíì'],
                bears: ['üß∏', 'üêª']
            },
            questions: {
                first: {
                    text: "Do you like me?",
                    yesBtn: "Yes",
                    noBtn: "No",
                    secretAnswer: "I don't like you, I love you! ‚ù§Ô∏è"
                },
                second: {
                    text: "How much do you love me?",
                    startText: "This much!",
                    nextBtn: "Next ‚ù§Ô∏è"
                },
                third: {
                    text: "Will you be my Valentine on February 14th, 2025? üåπ",
                    yesBtn: "Yes!",
                    noBtn: "No"
                }
            },
            loveMessages: {
                extreme: "WOOOOW You love me that much?? ü•∞üöÄüíù",
                high: "To infinity and beyond! üöÄüíù",
                normal: "And beyond! ü•∞"
            },
            celebration: {
                title: "Yay! I'm the luckiest person in the world! üéâüíùüíñüíùüíì",
                emojis: "üéÅüíñü§óüíùüíã‚ù§Ô∏èüíï",
                // Added your images here:
                images: [
                    "n1.jpg",
                    "n3.jpg",
                    "n2.jpg"
                ]
            },
            colors: {
                backgroundStart: "#ffafbd",
                backgroundEnd: "#ffc3a0",
                buttonBackground: "#ff6b6b",
                buttonHover: "#ff8787",
                textColor: "#ff4757"
            },
            animations: {
                floatDuration: "15s",
                floatDistance: "50px",
                bounceSpeed: "0.5s",
                heartExplosionSize: 1.5
            },
            music: {
                enabled: true,
                autoplay: true,
                musicUrl: "https://res.cloudinary.com/dncywqfpb/video/upload/v1738399057/music_qrhjvy.mp3",
                startText: "üéµ Play Music",
                stopText: "üîá Stop Music",
                volume: 0.5
            }
        };

        window.VALENTINE_CONFIG = CONFIG;
    </script>

    <script>
        // ============================================
        // THEME.JS & SCRIPT.JS MERGED
        // ============================================
        function applyTheme() {
            const config = window.VALENTINE_CONFIG;
            const root = document.documentElement;
            root.style.setProperty('--background-color-1', config.colors.backgroundStart);
            root.style.setProperty('--background-color-2', config.colors.backgroundEnd);
            root.style.setProperty('--button-color', config.colors.buttonBackground);
            root.style.setProperty('--button-hover', config.colors.buttonHover);
            root.style.setProperty('--text-color', config.colors.textColor);
            root.style.setProperty('--float-duration', config.animations.floatDuration);
            root.style.setProperty('--float-distance', config.animations.floatDistance);
            root.style.setProperty('--bounce-speed', config.animations.bounceSpeed);
            root.style.setProperty('--heart-explosion-size', config.animations.heartExplosionSize);
        }

        const config = window.VALENTINE_CONFIG;

        // Default color values
        function getDefaultColor(key) {
            const defaults = {
                backgroundStart: "#ffafbd",
                backgroundEnd: "#ffc3a0",
                buttonBackground: "#ff6b6b",
                buttonHover: "#ff8787",
                textColor: "#ff4757"
            };
            return defaults[key];
        }

        document.title = config.pageTitle;

        window.addEventListener('DOMContentLoaded', () => {
            applyTheme();
            
            document.getElementById('valentineTitle').textContent = `${config.valentineName}, my love...`;
            
            // Q1
            document.getElementById('question1Text').textContent = config.questions.first.text;
            document.getElementById('yesBtn1').textContent = config.questions.first.yesBtn;
            document.getElementById('noBtn1').textContent = config.questions.first.noBtn;
            document.getElementById('secretAnswerBtn').textContent = config.questions.first.secretAnswer;
            
            // Q2
            document.getElementById('question2Text').textContent = config.questions.second.text;
            document.getElementById('startText').textContent = config.questions.second.startText;
            document.getElementById('nextBtn').textContent = config.questions.second.nextBtn;
            
            // Q3
            document.getElementById('question3Text').textContent = config.questions.third.text;
            document.getElementById('yesBtn3').textContent = config.questions.third.yesBtn;
            document.getElementById('noBtn3').textContent = config.questions.third.noBtn;

            createFloatingElements();
            setupMusicPlayer();
        });

        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            config.floatingEmojis.hearts.forEach(heart => {
                const div = document.createElement('div');
                div.className = 'heart';
                div.innerHTML = heart;
                setRandomPosition(div);
                container.appendChild(div);
            });
            config.floatingEmojis.bears.forEach(bear => {
                const div = document.createElement('div');
                div.className = 'bear';
                div.innerHTML = bear;
                setRandomPosition(div);
                container.appendChild(div);
            });
        }

        function setRandomPosition(element) {
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.animationDuration = 10 + Math.random() * 20 + 's';
        }

        function showNextQuestion(questionNumber) {
            document.querySelectorAll('.question-section').forEach(q => q.classList.add('hidden'));
            document.getElementById(`question${questionNumber}`).classList.remove('hidden');
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - button.offsetHeight - 20);
            button.style.position = 'fixed';
            button.style.left = x + 'px';
            button.style.top = y + 'px';
        }

        // Love meter
        const loveMeter = document.getElementById('loveMeter');
        const loveValue = document.getElementById('loveValue');
        const extraLove = document.getElementById('extraLove');

        function setInitialPosition() {
            loveMeter.value = 100;
            loveValue.textContent = 100;
            loveMeter.style.width = '100%';
        }

        loveMeter.addEventListener('input', () => {
            const value = parseInt(loveMeter.value);
            loveValue.textContent = value;
            
            if (value > 100) {
                extraLove.classList.remove('hidden');
                const overflowPercentage = (value - 100) / 9900;
                const extraWidth = Math.min(overflowPercentage * 200, 200); 
                loveMeter.style.width = `calc(100% + ${extraWidth}px)`;
                loveMeter.style.transition = 'width 0.3s';
                
                if (value >= 5000) {
                    extraLove.classList.add('super-love');
                    extraLove.textContent = config.loveMessages.extreme;
                } else if (value > 1000) {
                    extraLove.classList.remove('super-love');
                    extraLove.textContent = config.loveMessages.high;
                } else {
                    extraLove.classList.remove('super-love');
                    extraLove.textContent = config.loveMessages.normal;
                }
            } else {
                extraLove.classList.add('hidden');
                extraLove.classList.remove('super-love');
                loveMeter.style.width = '100%';
            }
        });

        window.addEventListener('DOMContentLoaded', setInitialPosition);
        window.addEventListener('load', setInitialPosition);

        // Celebration function UPDATED with Images
        function celebrate() {
            document.querySelectorAll('.question-section').forEach(q => q.classList.add('hidden'));
            const celebration = document.getElementById('celebration');
            celebration.classList.remove('hidden');
            
            // Set celebration text
            document.getElementById('celebrationTitle').textContent = config.celebration.title;
            document.getElementById('celebrationEmojis').textContent = config.celebration.emojis;
            
            // Add images sequentially
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = ''; // Clear previous if any
            
            if (config.celebration.images && config.celebration.images.length > 0) {
                config.celebration.images.forEach((imgSrc, index) => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = "Us ‚ù§Ô∏è";
                    img.className = 'gallery-photo';
                    // Stagger the animation so they appear one after another
                    // 1s delay, then 2s, then 3s...
                    img.style.animationDelay = `${index * 1.5}s`; 
                    
                    // Add a slight random rotation for polaroid effect
                    const randomRotate = (Math.random() * 6 - 3).toFixed(1); // Between -3deg and 3deg
                    img.style.transform = `translateY(30px) rotate(${randomRotate}deg)`;
                    
                    gallery.appendChild(img);
                });
            }
            
            // Create heart explosion effect
            createHeartExplosion();
        }

        function createHeartExplosion() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                const randomHeart = config.floatingEmojis.hearts[Math.floor(Math.random() * config.floatingEmojis.hearts.length)];
                heart.innerHTML = randomHeart;
                heart.className = 'heart';
                document.querySelector('.floating-elements').appendChild(heart);
                setRandomPosition(heart);
            }
        }

        function setupMusicPlayer() {
            const musicControls = document.getElementById('musicControls');
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');
            const musicSource = document.getElementById('musicSource');

            if (!config.music.enabled) {
                musicControls.style.display = 'none';
                return;
            }

            musicSource.src = config.music.musicUrl;
            bgMusic.volume = config.music.volume || 0.5;
            bgMusic.load();

            if (config.music.autoplay) {
                const playPromise = bgMusic.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented by browser");
                        musicToggle.textContent = config.music.startText;
                    });
                }
            }

            musicToggle.addEventListener('click', () => {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicToggle.textContent = config.music.stopText;
                } else {
                    bgMusic.pause();
                    musicToggle.textContent = config.music.startText;
                }
            });
        }
    </script>
</body>
</html>
